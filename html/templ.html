  <script type="text/javascript" src="data.js"></script>
  <script>
  function fillData()
  {
    var table1 = document.getElementById("table1");
    var tblBody = document.createElement("tbody");
    for(var i = 0; i < data1.length; i++)
    {
      data = data1[i];
      var row = document.createElement("tr");

      var cell = document.createElement("td");
      var cellText = document.createTextNode(data.name);
      cell.appendChild(cellText);
      row.appendChild(cell);

      cell = document.createElement("td");
      cell.innerHTML = "<P ALIGN=RIGHT>" + data.val + "</P>"
      row.appendChild(cell);

      tblBody.appendChild(row)
    }
    table1.appendChild(tblBody)
  
    var table2 = document.getElementById("table2");
    tblBody = document.createElement("tbody");
    for(var i = 0; i < data2.length; i++)
    {
      data = data2[i];
      var row = document.createElement("tr");
      for(k in data)
      {
	var cell = document.createElement("td");
	//var cellText = document.createTextNode(data[k]);
	//cell.appendChild(cellText);
	cell.innerHTML = "<P ALIGN=CENTER>" + data[k] + "</P>"
	row.appendChild(cell);
      }
      tblBody.appendChild(row)
    }
    table2.appendChild(tblBody)
  
  }
  </script>
